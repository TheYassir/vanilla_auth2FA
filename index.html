<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TheYassir 2Auth</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <link type="text/css" rel="stylesheet" href="style.css"/>
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <div class="row h-max">
            <div class="mx-auto my-auto col-6 text-center">

                
                {% if error %}
                    <p class="alert alert-danger my-3" role="alert">
                        ERRRROOORR
                    </p>
                {% else %}
                    <p class="text-black my-3" role="alert">
                        Code avec Chiffres et Lettres
                    </p>
                {% endif %}
                <div class="row my-5">
                    <div class="d-none d-xl-block col-2"></div>
                    <input type="text" class="col form-control form-control-lg text-center mx-1 pincode" id="pincode-0" maxlength="1" pattern="[\d]*" placeholder="·" autocomplete="off" tabindex="1">
                    <input type="text" class="col form-control form-control-lg text-center mx-1 pincode" id="pincode-1" maxlength="1" pattern="[\d]*" placeholder="·" autocomplete="off" tabindex="2">
                    <input type="text" class="col form-control form-control-lg text-center mx-1 pincode" id="pincode-2" maxlength="1" pattern="[\d]*" placeholder="·" autocomplete="off" tabindex="3">
                    <input type="text" class="col form-control form-control-lg text-center mx-1 pincode" id="pincode-3" maxlength="1" pattern="[\d]*" placeholder="·" autocomplete="off" tabindex="4">
                    <div class="col d-none d-xl-block"></div> 
                    <input type="text" class="col form-control form-control-lg text-center mx-1 pincode" id="pincode-4" maxlength="1" pattern="[\d]*" placeholder="·" autocomplete="off" tabindex="5">
                    <input type="text" class="col form-control form-control-lg text-center mx-1 pincode" id="pincode-5" maxlength="1" pattern="[\d]*" placeholder="·" autocomplete="off" tabindex="6">
                    <input type="text" class="col form-control form-control-lg text-center mx-1 pincode" id="pincode-6" maxlength="1" pattern="[\d]*" placeholder="·" autocomplete="off" tabindex="7">
                    <input type="text" class="col form-control form-control-lg text-center mx-1 pincode" id="pincode-7" maxlength="1" pattern="[\d]*" placeholder="·" autocomplete="off" tabindex="8">
                    <div class="col-1 d-none d-xl-block"></div>
                    <button type="button" onclick="clean()" class="btn btn-warning col" tabindex="-1">Clean</button>

                </div>
                
                <button class="btn btn-dark" onclick="getValue()" type="submit" id="connexion">Connexion</button>
            </div>
            
            
        </div>

    </body>
</html>
